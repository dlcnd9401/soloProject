<section>
<div class="container">
	<form name="signUpForm" data-ng-submit="signUp()">
	  <div class="form-group">
	    <label for="name">이름</label>
	    <input type="text" class="form-control" name="name" placeholder="이름을 입력하세요" data-ng-model="user.name">
	  </div>
	  <div class="form-group">
	    <label for="id">ID</label>
	    <input type="text" class="form-control" name="id" placeholder="아이디를 입력하세요" data-ng-model="user.id">
	  </div>
	  <div class="form-group">
	    <label for="password">비밀번호</label>
	    <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요" data-ng-model="user.pw">
	  </div>
        <div class="form-group">
	    <label for="password">비밀번호 확인</label>
	    <input type="password" class="form-control" name="password" placeholder="비밀번호를 한번 더 입력하세요.">
	  </div>
    <div class="form-group">
	 <label for="text">Tel</label>
	 <input type="text" class="form-control" name="tel" placeholder="- 를 제외하고 입력하세요." data-ng-model="user.tel">
	  </div>
    <div class="form-group">
        <input type="checkbox" checked="">
	    <label for="text">출판 경험</label>
	    <input type="text" class="form-control" name="write" placeholder="출판 작품을 적어주세요.">
	  </div>    
	  <button type="submit" class="btn btn-success">가입</button>
	</form>
</div>
</section>
