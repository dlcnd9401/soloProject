<section>
<div class="container">
	<form name="signUpForm" data-ng-submit="signUp()">
	  <div class="form-group">
	    <label for="name">이름</label>
	    <input type="text" class="form-control" name="name" placeholder="이름을 입력하세요" data-ng-model="usersignup.name">
	  </div>
	  <div class="form-group">
	    <label for="id">ID</label>
	    <input type="text" class="form-control" name="id" placeholder="아이디를 입력하세요" data-ng-model="usersignup.id">
	  </div>
	  <div class="form-group">
	    <label for="password">비밀번호</label>
	    <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요" data-ng-model="usersignup.pw">
	  </div>
        <div class="form-group">
	    <label for="password">비밀번호 확인</label>
	    <input type="password" class="form-control" name="password" data-ng-model="usersignup.pwchk" placeholder="비밀번호를 한번 더 입력하세요.">
	  </div>
	  <button type="submit" class="btn btn-success">가입</button>
	</form>
</div>
</section>
