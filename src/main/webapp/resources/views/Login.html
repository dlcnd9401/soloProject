<section>

<div class="container">
    <h2>로그인</h2>
	<form name ="LoginForm" data-ng-submit="login()">
	  <div class="form-group">
	    <label for="text">아이디</label>
	    <input type="text" class="form-control" name="id" placeholder="ID를 입력하세요" data-ng-model = "user.id">
	  </div>
	  <div class="form-group">
	    <label for="password">암호</label>
	    <input type="password" class="form-control" name="password" placeholder="암호" data-ng-model = "user.pw">
	  </div>
	  <button type="submit" class="btn btn-success">로그인</button>
    <button type="button" data-ng-click ="signmove()" class="btn btn-success">회원가입</button>
	</form>
    
</div>
</section>
